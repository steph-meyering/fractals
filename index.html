<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./dist/stylesheets/reset.css">
    <link rel="stylesheet" href="./dist/stylesheets/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <ul id="instructions">
            <li> Click + Drag to zoom </li>
            <li> The edges of the set have the most interesting patterns </li>
        </ul>
        
        <button id="reset">Reset</button>
        <button id="info">?</button>
        <button id="toggle">Switch to Tree</button>
        <div id="tree-config" class="">
            <input type="range" min="1" max="15" value="9" id="depth-input"></input>
            <p id='tree-params'>depth: 15 angle: 20</p>
            <input type="range" min="1" max="200" value="20" id="branch-angle-input">
        </div>
    </div>
    <div>
        <canvas id="progress-bar"></canvas>
        <canvas id="selection-rectangle"></canvas>
        <canvas  id="main-canvas">Your browser doesn't support this content</canvas>
    </div>
</body>
</html>
